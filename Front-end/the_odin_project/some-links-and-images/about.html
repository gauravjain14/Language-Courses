<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- id is given preference for applying the style but only for the
        parameters that overlap. If there is a class style, remaining parameters
        are applied from there. -->
    <style>
        .worms {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
        .unnecessary {
            color: red;
            font-size: 18px;
            font-weight: bold;
            text-decoration: underline;
        }
        #wormid {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>Wow, things are getting real with this relative Link!</p>

    <img class="worms" src="./images/can_of_worms.png" alt="A can of worms, generated by ChatGPT">
    <p>Now that we have the <span style="color: blue">can of worms</span> open, what next?</p>
    <p>Well at least now I have learnt how to add color to some random text in a sentence.</p>

    <div class="unnecessary" id="wormid">
        So the next thing is to make it complex by cascading but looks cool
    </div>
</body>
</html>
