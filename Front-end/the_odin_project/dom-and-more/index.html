<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <!-- Can I stylize elements that are loaded using JS? -->
    <style>
        .content {
            width: 250px;
            height: 100px;
            margin: 10px;
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>DOM and modifying using scripts</h1>
    <div id="container"></div>
    <button onclick="alert('Hello World')">Click Me</button>
    <button id="btn">DOM Button</button>
</body>
</html>
